<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management System</h1>
        </div>
        <br>
        <div class="inventory">
            <div class="items-list" id="items-list">
                <!-- Item list will be dynamically populated here -->
            </div>
            
            <button id="add-item-btn">Add New Item</button>
            
            <div class="add-item-form" id="add-item-form" style="display: none;">
                <input type="text" id="item-name" placeholder="Name">
                <input type="text" id="item-description" placeholder="Description">
                <input type="number" id="item-quantity" placeholder="Quantity">
                <input type="number" id="item-price" placeholder="Price">
                <button id="save-item-btn">Save Item</button>
                
            </div>
            
            <div class="report" id="report"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
